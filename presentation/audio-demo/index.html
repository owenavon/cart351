<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <title>Audio Stream Demo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.13.1/themes/vader/jquery-ui.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
  </head>

  <body>
    <section id="main-content">
      <div id="record-rectangle"></div> <!-- Simulated recording icon -->
      <h1>Audio Stream Demo</h1> <!-- Dynamic Text Headings -->
      <h2><span id="start-stop-button"></span></h2>
      <h2><span id="start-stop-record"></span></h2>
      <h2><span id="press-play-text"></span></h2>
      <audio id="player" controls></audio> <!-- Audio player for recorded voice -->

      <div id="volume-accordion"> <!-- Editing Options in jQuery volume accordion UI-->
        <h3>Volume</h3>
        <div>
          <input type="range" id="volume-slider" class="control-volume" min="0" max="100" value="50" list="gain-vals" step="1" data-action="volume" />
          <datalist id="gain-vals">
            <option value="0" label="min">
            <option value="100" label="max">
          </datalist>
          <p class="black-font"><span id="volume-level">Volume is set to: 50</span></p>
        </div>
      </div>

      <h2><span id="edit-recording"></span></h2><!-- Dynamic Text Heading -->
      <span class="space"></span> <!-- CSS Break Tag -->

      <div class="button-container"> <!-- Button Container -->
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <a id="see-visualizer">See Visualizer</a>
        <a id="download-raw">Download Raw</a>
      </div>
      <span class="space"></span> <!-- CSS Break Tag -->

      <div id="visualizer" title="Vasualize your voice">   <!-- Audio Visualizer -->
        <div id="visual-content">
          <canvas id="canvas"></canvas>
          <audio id="visualizer-player" controls></audio>
        </div>
      </div>
      <span class="space"></span> <!-- CSS Break Tag -->

    </section> <!-- End of Main Content Section -->

    <script src="js/script.js"></script>
  </body>
</html>
